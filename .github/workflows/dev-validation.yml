# Validaci贸n de PRs hacia dev (The Prayer Flow).
# Ejecuta pre-flight-check.sh y sanitizaci贸n; nada toca main sin pasar por dev.

name: Dev Validation

on:
  pull_request:
    branches: [dev]

concurrency:
  group: dev-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preflight-and-sanitization:
    name: Pre-flight + Sanitizaci贸n
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pre-flight check
        run: bash scripts/pre-flight-check.sh

      - name: Sanitizaci贸n (strings prohibidos + esquema sync)
        run: bash scripts/ci-sanitization.sh

  api:
    name: API (lint + typecheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm run api:lint
      - run: pnpm run api:typecheck

  android:
    name: Android (lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            apps/mobile-android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('apps/mobile-android/**/*.gradle*', 'apps/mobile-android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x apps/mobile-android/gradlew
      - name: Lint Android
        run: cd apps/mobile-android && ./gradlew lint --no-daemon
