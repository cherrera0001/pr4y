# CI Lite: solo PRs a main, cache Node + Gradle, mínimo tiempo (límite gratuito).
name: CI Lite

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: API (lint + typecheck + pre-flight)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies (lockfile must match package.json)
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run api:lint

      - name: Typecheck
        run: pnpm run api:typecheck

      - name: Pre-flight (no STRESS TEST ni delay en código)
        run: |
          if grep -r "STRESS TEST" --include="*.kt" --include="*.ts" apps/ 2>/dev/null | grep -v "\.md:"; then
            echo "::error::Encontrado 'STRESS TEST' en código. Eliminar antes de producción."
            exit 1
          fi
          if grep -rE "delay\s*\(\s*2000\s*\)" --include="*.kt" apps/ 2>/dev/null; then
            echo "::error::Encontrado delay(2000) en código. Eliminar antes de producción."
            exit 1
          fi

  android:
    name: Android (Gradle cache + lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            apps/mobile-android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('apps/mobile-android/**/*.gradle*', 'apps/mobile-android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x apps/mobile-android/gradlew

      - name: Lint Android
        run: cd apps/mobile-android && ./gradlew lint --no-daemon
